<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ 'assets/css/style.css' | relative_url }}">
</head>
<body>

<div class="header">
    <img src="{{ 'assets/images/coderdata_logo1.png' | relative_url }}" alt="Logo" class="header-logo">
    <div class="title-and-description">
        <svg class="title-svg" viewBox="0 0 600 60">
            <defs>
                <linearGradient id="gradient-title" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:green; stop-opacity:1"></stop>
                    <stop offset="100%" style="stop-color:white; stop-opacity:1"></stop>
                </linearGradient>
            </defs>
            <text fill="url(#gradient-title)" x="10" y="40" font-size="36" font-weight="bold">{{ page.title }}</text>
        </svg>
        <span class="description">Cancer Omics and Drug Experiment Response Data (`coderdata`) Python Package</span>
    </div>
    <div class="navbar">
        <div class="dropdown">
            <a href="#datasets">Datasets</a>
            <div class="dropdown-content">
                <a href="datasets/cell-line">Cell Line</a>
                <a href="datasets/cptac">CPTAC</a>
                <a href="datasets/hcmi">HCMI</a>
                <a href="datasets/beataml">BeatAML</a>
            </div>
        </div>
        <div class="dropdown">
            <a href="#resources">Resources</a>
            <div class="dropdown-content">
                <a href="https://github.com/PNNL-CompBio/coderdata/">GitHub</a>
                <a href="https://figshare.com/articles/dataset/CODERData-V0_1_0/24582741">FigShare</a>
                <a href="https://pypi.org/project/coderdata/">PyPI</a>
            </div>
        </div>
    </div>
    <div class="hamburger" onclick="toggleNavbar()">
        <div></div>
        <div></div>
    </div>
</div>

{{ content }}


<script>
    function toggleNavbar() {
        var navbar = document.querySelector('.navbar');
        var hamburger = document.querySelector('.hamburger');
        navbar.classList.toggle('open');
        hamburger.classList.toggle('open');
    }
</script>
</body>
</html>
