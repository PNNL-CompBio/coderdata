<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ 'style.css' | relative_url }}">
</head>
<body>

<div class="header">
    <!-- <span>{{ page.title }}</span> -->
    <img src="{{ 'coderdata_logo1.png' | relative_url }}" alt="Logo" class="header-logo">
    <span>
        <svg width="100%" height="60">
            <defs>
                <linearGradient id="gradient-title" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:green; stop-opacity:1" />
                    <stop offset="100%" style="stop-color:white; stop-opacity:1" />
                </linearGradient>
            </defs>
            <text fill="url(#gradient-title)" x="10" y="40" font-size="36" font-weight="bold">{{ page.title }}</text>
        </svg>
    </span>
    <span>Cancer Omics and Drug Experiment Response Data (`coderdata`) Python Package</span>
    <div class="navbar">
        <div class="dropdown">
            <a href="#datasets">Datasets</a>
            <div class="dropdown-content">
                <a href="#cell-line">Cell Line</a>
                <a href="#cptac">CPTAC</a>
                <a href="#hcmi">HCMI</a>
                <a href="#beataml">BeatAML</a>
            </div>
        </div>
        <div class="dropdown">
            <a href="#resources">Resources</a>
            <div class="dropdown-content">
                <a href="https://github.com/PNNL-CompBio/coderdata/">GitHub</a>
                <a href="https://figshare.com/articles/dataset/CODERData-V0_1_0/24582741">FigShare</a>
                <a href="https://pypi.org/project/coderdata/">PyPI</a>
            </div>
        </div>
    <!-- Hamburger Menu Icon -->
    </div>
    <div class="hamburger" onclick="toggleNavbar()">
        <div></div>
        <div></div>
        <div></div>
    </div>
</div>

{{ content }}


<script>
    function toggleNavbar() {
        var navbar = document.querySelector('.navbar');
        var hamburger = document.querySelector('.hamburger');
        navbar.classList.toggle('open');
        hamburger.classList.toggle('open');
    }
</script>
</body>
</html>
