  build-cptac-samples:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-20.04
    environment: build
    needs: [build-cell-line-samples]
    steps:
      #Add upload artifact from CPTAC Samples 
      - name: Checkout  CPTAC
        uses: actions/checkout@v2
