  build-cell-line-samples:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-20.04
    environment: build
    steps:
      #Add upload artifact from Cell-line Samples 
      - name: Checkout  Cell Line
        uses: actions/checkout@v2
      # - name: Copy Cell Line sample from build location. 
      #   run: |
      #     cp build/cell_line/requirements.txt .
      #     cp build/cell_line/requirements.r .
