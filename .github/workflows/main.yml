      - name: List files cwd
        run: ls -lah 
      - name: cat reqs
        run: cat requirements.txt
      - name: Build Cell-line Image
        run: docker build -t cell_line-samples-builder -f build/docker/Dockerfile.cell_line .
      - name: Run Cell-line samples Container
        run: |
          docker run -v $PWD:/tmp/ cell_line-samples-builder Rscript 00-buildGeneFile.R
          docker run -v $PWD:/tmp/ cell_line-samples-builder Rscript 01-cellLineSamples.R
      - name: Copy file from Cell-line Samples Container
        run: |
          mkdir cell-line-samples genes-file
          mv cell_line_samples.csv cell-line-samples
          mv genes.csv genes-file
      - name: Upload artifacts for Cell-line
        uses: actions/upload-artifact@v2
        with:
          name: cell-line-samples
          path: cell-line-samples
      - name: Upload artifacts for genes
        uses: actions/upload-artifact@v2
        with:
          name: genes-file
          path: genes-file

  build-drugs-beataml:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-20.04
    environment: build
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
      - name: Copy pubchem util and drug script to base dir
        run: |
          cp build/utils/pubchem_retrieval.py . 
          cp build/beatAML/beataml_drug_retrieval.py . 
      - name: install reqs
        run: |
          pip install -r requirements.txt
      - name: Append PYTHONPATH
        run: echo "PYTHONPATH=$PWD" >> $GITHUB_ENV
      - name: Run beataml Drug retrieval
        run: python beataml_drug_retrieval.py
      - name: Copy drugs file to artifact 
        run: |
          mkdir additive-drugs-file-1
          mv drugs.tsv additive-drugs-file-1
      - name: Upload artifacts for genes
        uses: actions/upload-artifact@v2
        with:
          name: additive-drugs-file-1
          path: additive-drugs-file-1

