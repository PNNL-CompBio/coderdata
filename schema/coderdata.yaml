id: http://w3id.org/linkml/examples/coderdata
name: coderdata
prefixes:
   linkml: https://w3id.org/linkml
   coderdata: https://w3id.org/linkml/examples/coderdata
   schema: http://schema.org/
imports:
   - linkml:types
default_range: string
default_prefix: coderdata

slots:
  entrez_id:
    description: Gene id according to NCIB
    range: integer
  improve_sample_id:
    description: Unique sample identifier for this dataset, generated by this package
    identifier: true
    slot_uri: schema:identifier
    range: integer
  improve_drug_id:
    description: Unique identifier for this dataset, one for each smile string.
    identifier: true
    slot_uri: schema:identifier
  source:
    description: Source of data
  study:
    description: study from which data is pooled
  other_id:
    description: other identifier
    recommended: true
    range: linkml:Any
  other_id_source:
    description: source of other identifier
    
classes:
  Gene:
    description: All genes used in coderdata
    slots:
      - entrez_id
      - other_id
      - other_id_source
    attributes:
      gene_symbol:
        required: true
        description: HGNC Gene symbol or synomym
  Sample:
    description: Unique samples identified for each experiment, used to cross reference omics data to drug data.
    slots:
      - improve_sample_id
      - source
      - study
      - other_id
      - other_id_source
    attributes:
      common_name:
        description: name for drug
        range: linkml:Any
      cancer_type:
        description: Type of cancer
      other_names:
        description: Other name for sample
        range: linkml:Any
      species:
        description: Species
      model_type:
        description: Type of model, must be confined to our existing set of definitions
        range: Models
  Drug:
    description: List of chemicals/drugs used in the data package. Each identifer corresponds to a distinct structure.
    slots:
      - improve_drug_id
    attributes:
      chem_name:
        description: Name of drug
      canSMILES:
        description: Canonical SMILE string
      isoSMILES:
        description: Isomeric SMILE string
      InChIKey:
        description: InChIKey
      formula:
        description: Chemical formula
      weight:
        description: Molecular weight
        range: float
      pubchem_id:
        description: PubChem Identifier for this drug, can be many.
  Transcriptomics:
    description:
    slots:
      - entrez_id
      - improve_sample_id
      - source
      - study
    attributes:
      transcriptomics:
  Proteomics:
    slots:
      - entrez_id
      - improve_sample_id
      - source
      - study
    attributes:
      proteomics:
  Copy Number:
    slots:
      - entrez_id
      - improve_sample_id
      - source
      - study
    attributes:
      copy_number:
        range: float
      copy_call:
        range: CopyCall
  Mutations:
    slots:
      - entrez_id
      - improve_sample_id
      - source
      - study
    attributes:
      mutation:
        description: Description of the mutation, when available. 
      variant_classification:
        description: Classification of the variant
        range: Variant
  Experiments:
    slots:
      - improve_drug_id
      - improve_sample_id
      - source
      - study
    attributes:
      auc:
        range: float
        description: Area under the fitted curve
      ic50:
        range: float      
        description: Concetration at which inhibitor binding is reduced by half
      ec50:
        range: float
        description: Concentration required to have half cells with adverse effect
      ec50se:
        range: float
        description: Standard error in EC50 calculation
      einf:
        range: float
        description: Fraction of cells not susceptible to the drug
      hs:
        range: float
        description: Hill slop binding cooperativity
      aac1:
        range: float
        description: Area above curve measured by integrating the data points
      auc1:
        range: float
        description: Area under the curve measured by integrating data points
      dss1:
        range: float
        description: Check on this
  Perturbations:
      slots:
        - entrez_id
        - improve_sample_id
      attributes:
        data_value:
          range: float
          description: Response value of the gene
        data_type:
          description: The value represented in the data value
        perturbation:
          description: Drug or gene id that was perturbed
          range: integer
        perturbation_type:
          description: The perturbagen that was used
          range: CellPerturbation
 
enums:
  CellPerturbation:
    permissible_values:
      gene_ko:
        description: Gene loss via CRISPR or other screen
      drug:
        description: Drug treatment
  Models:
    permissible_values:
      cell line:
      organoid:
      tumor:
  Variant:
    permissible_values:
      3'UTR:
      5'Flank:
      5'UTR:
      Undetermined:
      De_novo_Start_InFrame:
      De_novo_Start_OutOfFrame:
      Frame_Shift_Del:
      Frame_Shift_Ins:
      IGR:
      In_Frame_Del:
      In_Frame_Ins:
      Intron:
      Missense_Mutation:
      Nonsense_Mutation:
      Nonstop_Mutation:
      RNA:
      Start_Codon_SNP:
      Start_Codon_Del:
      Start_Codon_Ins:      
      Stop_Codon_Del:
      Stop_Codon_Ins:
      Silent:
      Splice_Site:
      Translationn_Start_Site:
  CopyCall:
    permissible_values:
      amp:
      gain:
      diploid:
      het loss:
      deep del:
